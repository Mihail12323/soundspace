<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SoundSpace</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>SoundSpace</a>
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#" class="">Specifications</a></li>
            <li><a href="#" class="">Reviews</a></li>
            <li><a href="#" class="">Contact us</a></li>
        </ul>

        <div class="header-icons">
            <i class="bx bx-cart"></i>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="img/product1.png" class="one">
        </div>

        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>Paradise for your ears</h5>
            <h3>$149.00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="img/main1.png" onclick="slider('img/product1.png')"></li>
        </div>

        <div class="row row2">
            <li><img src="img/main2.png" onclick="slider('img/product2.png')"></li>
        </div>

        <div class="row row3">
            <li><img src="img/main3.png" onclick="slider('img/product3.png')"></li>
        </div>
    </div>

    <a href="#" class="bottom">Scroll Down<i class='bx bx-down-arrow-circle'></i></a>

    <script src="script.js">
        
    </script>
</body>
</html>
